{% extends 'analytics/base.html' %}


{% block title %}
    Востребованность
{% endblock %}

{% block main %}
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div class="chartjs-size-monitor">
            <div class="chartjs-size-monitor-expand">
                <div class=""></div>
            </div>
            <div class="chartjs-size-monitor-shrink">
                <div class=""></div>
            </div>
        </div>
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Динамика зарплат по годам</h1>
        </div>
            <canvas class="my-4 w-100 chartjs-render-monitor" id="myChart" width="871" height="367"
                    style="display: block; width: 871px; height: 367px;"></canvas>
        <h2>Таблица</h2>
        <div class="table-responsive">
            <table class="table table-striped table-sm">
                <thead>
                <tr>
                    <th>Год</th>
                    <th>Уровень зарплат</th>
                </tr>
                </thead>
                <tbody id="tableBody">
                {% for i in ctx %}
                    <tr>
                        <td class="key">{{ i.year }}</td>
                        <td class="value">{{ i.salary }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </main>
{% endblock %}

{% block extra_footer %}
    {% load static %}
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"
            integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE"
            crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"
            integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha"
            crossorigin="anonymous"></script>

    <script src="{% static 'analytics/js/dashboard.js' %}"></script>
{% endblock %}
